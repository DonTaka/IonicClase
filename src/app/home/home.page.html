<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Titulo Central
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Titulo Central</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Menu de ingreso</h1>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Ingreso de usuario</ion-card-title>

        <ion-avatar id="avatar">
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-input [(ngModel)]="user.username" label="Nombre Usuario" labelPlacement="floating"
              placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [(ngModel)]="user.password" label="Contraseña" type="password" labelPlacement="floating"
              placeholder="Ingrese su contraseña">
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-toggle>Recuerdame</ion-toggle><br /><br />
          </ion-item>
        </ion-list>

        <ion-button (click)="mostrarConsola()" size="small" shape="round">Conectar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
